<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J's Calculator</title>
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="screen">
            <div class="screentop"></div>
            <div class="screenbottom"></div>
        </div>

        <button class="clear-button" id="clear">CLEAR</button>                

        <div class="buttons">
            <div class="numpad">
                <button class="digit-button" id="7">7</button>
                <button class="digit-button" id="8">8</button>
                <button class="digit-button" id="9">9</button>
                <button class="digit-button" id="4">4</button>
                <button class="digit-button" id="5">5</button>
                <button class="digit-button" id="6">6</button>
                <button class="digit-button" id="1">1</button>
                <button class="digit-button" id="2">2</button>
                <button class="digit-button" id="3">3</button>
                <button class="digit-button" id="0">0</button>
                <button class="equals" id="equals">=</button>
            </div>
            <div class="operators">
                <button class="op-button" id="+">+</button>
                <button class="op-button" id="-">-</button>
                <button class="op-button" id="*">*</button>
                <button class="op-button" id="/">/</button>
            </div>
        </div>

    </div>
    <div class="footer">
        <p>
            Copyright Â© 2023 SanctusFides
        </p>
        <a href="https://github.com/SanctusFides" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </div>
</body>
</html>
